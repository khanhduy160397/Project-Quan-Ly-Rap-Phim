<div class="form-style-6">
    <h1>Thêm phim mới</h1>
    <form #themPhim="ngForm" (ngSubmit)="ThemPhim(themPhim.value,imgPhim.files)">
    <input type="text" name="MaPhim" placeholder="Mã phim" #MaPhim='ngModel' ngModel />
    <input type="text" name="TenPhim" placeholder="Tên Phim" #TenPhim='ngModel' ngModel required />
    <div *ngIf = "TenPhim.errors && (TenPhim.dirty || TenPhim.touched)">
        <div *ngIf="TenPhim.errors.required"  style="
        background: #ff00005e;
        padding: 1rem;
        margin-bottom: 0.5rem;">
            Không được để trống ! 
        </div>
    </div>
    <input type="text" name="Trailer" placeholder="Trailer" #Trailer='ngModel' ngModel />
    <input type="text" name="MoTa" placeholder="Mô tả" #MoTa='ngModel' ngModel />
    <input type="datetime" name="NgayKhoiChieu" placeholder="Ngày khởi chiếu" #NgayKhoiChieu='ngModel' ngModel />
    <input type="text" name="DanhGia" placeholder="Đánh giá" #DanhGia='ngModel' ngModel />
    <span>Hình Ảnh :</span> <input type="file" name="HinhAnh" #imgPhim class="mb-3"/>

    <input type="submit" [disabled]='!themPhim.valid' value="Thêm phim" />
    </form>
</div>
