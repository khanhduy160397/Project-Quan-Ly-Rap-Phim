<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-5 col-sm-5 col-xs-5">
      <img src="assets/img/logo.jpg" alt="">
    </div>
    <div class="col-md-4 col-sm-4 col-xs-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Tìm kiếm phim ...">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <ng-container *ngIf ='!userLogin' >
      <div class="col-md-3 col-sm-3 col-xs-3 loginArea d-flex align-items-center ">
        <i class="fa fa-user" aria-hidden="true"></i>
        <button class="btn btn-login" routerLink="/dang-nhap">Đăng nhập</button>
        <button class="btn btn-login" routerLink="/dang-ky">Đăng Ký</button>
      </div>  
    </ng-container>
    <ng-container *ngIf ='userLogin && userLogin.MaLoaiNguoiDung=="KhachHang"' >
      <div class="col-md-3 col-sm-3 col-xs-3 loginArea d-flex align-items-center ">
        <i class="fa fa-user" aria-hidden="true"></i><span> Xin chào ,</span>
        <div class="dropdown show">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{userLogin.HoTen}}
          </a>
        
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" routerLink="/thong-tin">Thông tin cá nhân</a>
            <a class="dropdown-item"  (click)="dangXuat()">Thoát</a>
          </div>
        </div>
              </div>  
    </ng-container>
    <ng-container *ngIf ='userLogin && userLogin.MaLoaiNguoiDung=="QuanTri"' >
      <div class="col-md-3 col-sm-3 col-xs-3 loginArea d-flex align-items-center ">
        <i class="fa fa-user" aria-hidden="true"></i>
        <div class="dropdown show">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{userLogin.HoTen}}
          </a>
        
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" routerLink="/thong-tin">Thông tin cá nhân</a>
            <a class="dropdown-item" routerLink="/admin">Trang quản trị</a>
            <a class="dropdown-item" (click)="dangXuat()">Thoát</a>
          </div>
        </div>
              </div>  
    </ng-container>
  </div>
</div>

<nav class="navbar navbar-expand-md navbar-dark mt-3">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">  
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-scroll="home" routerLink="">Trang chủ</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" pageScroll href="#lichChieu" >Lịch chiếu</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" pageScroll href="#tinTuc" >Tin tức</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" pageScroll href="#khuyenMai">Khuyến Mãi</a>
    </li>
  
  </ul>
  </div>
</nav>
